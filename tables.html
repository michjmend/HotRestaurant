<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/"><button type="button" class="btn btn-light"> <i class="fas fa-home"></i></button></a>
      <a href="/reservation"><button class="btn btn-danger btn-lg"><i class="fas fa-calendar-week"></i> Make Reservation</button></a>

    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <h3 id="res-name"></h3>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <h3 id="waiting-name"></h3>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript">
    $(document).ready(function() {
      $.get("/api/reservations/", function(data) {
        if (data.length > 0) {
          for (i=0; i<data.length; i++) {
            $('#res-name').append('<ul>', data[i].Name, '<br>')
          }
        }
        else {
          $("#res-name").text("THERE IS NO ONE CURRENTLY ON THE RESERVATION LIST");
        }
      });
      $.get("/api/waiting/", function(data) {
        if (data.length > 0) {
          for (i=0; i<data.length; i++) {
            $('#waiting-name').append('<ul>', data[i].Name, '<br>')
          }
        }
        else {
          $("#waiting-name").text("THERE IS NO ONE CURRENTLY ON THE WAITING LIST");
        }
      });
    });
  </script>

</body>

</html>
